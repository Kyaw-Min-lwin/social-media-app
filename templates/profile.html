{% extends 'base.html' %}
{% block title %}{{post.user}} Profile{% endblock %}
{% block content %}
{%for post in posts%}
<div>
    <h3>{{ post.title }}</h3>
    <small><a href="profile/{{post.user}}">{{post.user}} </a>{{post.created_at}}</small>
    <p>{{ post.content }}</p>
    <span id="likeCount{{ post.id }}">{{ post.post_like_count }}</span> Likes

</div>
{%endfor%}
{%endblock%}
